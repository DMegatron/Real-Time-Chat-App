<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/chat.css">
</head>

<body>
    <!-- Header with user info -->
    <div class="user-controls">
        <div class="user-info">
            <img src="https://ui-avatars.com/api/?name=USERNAME&background=random" alt="Avatar" class="user-avatar"
                id="user-avatar">
            <span id="username-display"></span>
        </div>
        <a href="/logout" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

    <!-- Main chat layout -->
    <div class="chat-container">
        <!-- Mobile toggle button for user list -->
        <button class="mobile-toggle-users" id="toggleUsers" style="display: none;">
            <i class="fas fa-users"></i>
        </button>
        <!-- Fixed user list with scrollable contents -->
        <div class="user-list">
            <h3>Online Users</h3>
            <div class="users-container">
                <ul id="users"></ul>
            </div>
        </div>

        <!-- Chat area with messages and form -->
        <div class="chat-main">
            <ul id="messages"></ul>
            <form id="form" action="">
                <input id="input" autocomplete="off" placeholder="Type a message..." />
                <button type="submit">Send</button>
                <button id="toggle-btn" type="button">Disconnect</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
