<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Chat App</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }

        .own-message {
            background-color: #dcf8c6 !important;
            text-align: right;
        }

        .timestamp {
            color: #888;
            font-size: 0.8em;
            margin-left: 10px;
        }

        /* User Controls Styling */
        .user-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }

        #username-display {
            font-weight: 500;
            font-size: 16px;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logout-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="user-controls">
        <div class="user-info">
            <img src="https://ui-avatars.com/api/?name=USERNAME&background=random" alt="Avatar" class="user-avatar"
                id="user-avatar">
            <span id="username-display"></span>
        </div>
        <a href="/logout" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
        <button id="toggle-btn">Disconnect</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        const form = document.getElementById('form')
        const input = document.getElementById('input')
        const messages = document.getElementById('messages')
        const toggleButton = document.getElementById('toggle-btn')
        const receivedMessageIDs = new Set()

        //Add username input
        const username = sessionStorage.getItem('username')
        const name = sessionStorage.getItem('name')
        if (!username) {
            window.location.href = '/login'
        }

        document.getElementById('username-display').textContent = `Logged in as: ${name}`

        const socket = io({
            query: {
                username: username
            }
        });

        //Load previous messages
        socket.on('load previous messages', (previousMessages) => {
            previousMessages.forEach(message => {
                if (!receivedMessageIDs.has(message.id)) {
                    addMessageToDOM(message)
                    receivedMessageIDs.add(message.id)
                }
            })
            window.scrollTo(0, document.body.scrollHeight)
        })

        //Listen for new messages
        socket.on('chat message', (message) => {
            console.log('Received message:', message)
            if (!receivedMessageIDs.has(message.id)) {
                addMessageToDOM(message)
                receivedMessageIDs.add(message.id)
            }
            window.scrollTo(0, document.body.scrollHeight)
        })

        //Handle form submission
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if (input.value) {
                socket.emit('chat message', {
                    text: input.value,
                    username: username,
                    name: name
                    // userId: socket.id,
                    // room: 'general'
                })
                input.value = ''
            }
        })

        //Connect and Disconnect
        toggleButton.addEventListener('click', (event) => {
            event.preventDefault();
            if (socket.connected) {
                toggleButton.innerText = 'Connect'
                socket.disconnect()
            } else {
                toggleButton.innerText = 'Disconnect'
                socket.connect()
            }
        })

        //Add message to DOM
        function addMessageToDOM(message) {
            console.log(message)
            const item = document.createElement('li')
            const isCurrentUser = message.username === username

            //Create message with username
            item.innerHTML = `
            <strong>${message.name}:</strong>
            ${message.text}
            <small class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</small>
            `
            if (isCurrentUser) {
                item.classList.add('own-message')
            }
            messages.appendChild(item)
        }
    </script>
</body>

</html>
