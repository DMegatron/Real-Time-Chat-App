<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Chat App - Login</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registerForm">
                <h1 class="u">Create Account</h1>
                <span>Sign up to join the conversation</span>
                <br>
                <div class="mb-2 form-group-compact">
                    <label for="reg-name" class="form-label">Name</label>
                    <input type="text" class="form-control reg-name" 
                           placeholder="Enter your full name" required>
                </div>
                <div class="mb-2 form-group-compact">
                    <label for="reg-username" class="form-label">Username</label>
                    <input type="text" class="form-control reg-username" 
                           placeholder="Choose a username" required>
                </div>
                <div class="mb-2 form-group-compact">
                    <label for="reg-password" class="form-label">Password</label>
                    <input type="password" class="form-control reg-password" 
                           placeholder="Choose a password" required>
                </div>
                <div class="mb-2 form-group-compact">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control confirm-password" 
                           placeholder="Confirm your password" required>
                </div>
                <div id="reg-error-message" class="text-danger" style="display: none;"></div>
                <button type="submit" class="btn btn-primary register_btn">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form id="loginForm">
                <h1 class="u">Welcome Back</h1>
                <span>Sign in to continue chatting</span>
                <br>
                <div class="mb-2 form-group-compact">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control username" 
                           placeholder="Enter your username" required>
                </div>
                <div class="mb-2 form-group-compact">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control password" 
                           placeholder="Enter your password" required>
                </div>
                <div id="error-message" class="text-danger" style="display: none;"></div>
                <button type="submit" class="btn btn-primary login_btn">Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img src="./assets/images/chat.png" alt="chat-logo">
                    <h2>Welcome to Chat App!</h2>
                    <p>Create an account to start chatting with friends and colleagues</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="./assets/images/chat.png" alt="chat-logo">
                    <h2>Hello, Friend!</h2>
                    <p>Register with your personal details to start chatting</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            const registerBtn = document.getElementById('register');
            const loginBtn = document.getElementById('login');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('error-message');
            const regErrorMessage = document.getElementById('reg-error-message');
            
            // Toggle animation between login and register
            registerBtn.addEventListener('click', () => {
                container.classList.add("active");
            });
            
            loginBtn.addEventListener('click', () => {
                container.classList.remove("active");
            });
            
            // Handle login form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = loginForm.querySelector('.username').value.trim();
                const password = loginForm.querySelector('.password').value;
                
                if (!username || !password) {
                    errorMessage.textContent = 'Please enter both username and password';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        errorMessage.textContent = data.message;
                        errorMessage.style.display = 'block';
                        return;
                    }
                    
                    // Store username in sessionStorage
                    sessionStorage.setItem('username', username);
                    if (data.name) {
                        sessionStorage.setItem('name', data.name);
                    }
                    
                    // Redirect to chat page
                    window.location.href = '/chat';
                    
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.style.display = 'block';
                }
            });
            
            // Handle register form submission
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = registerForm.querySelector('.reg-name').value.trim();
                const username = registerForm.querySelector('.reg-username').value.trim();
                const password = registerForm.querySelector('.reg-password').value;
                const confirmPassword = registerForm.querySelector('.confirm-password').value;
                
                // Validate inputs
                if (!name || !username || !password || !confirmPassword) {
                    regErrorMessage.textContent = 'Please fill out all fields';
                    regErrorMessage.style.display = 'block';
                    return;
                }
                
                if (password !== confirmPassword) {
                    regErrorMessage.textContent = 'Passwords do not match';
                    regErrorMessage.style.display = 'block';
                    return;
                }
                
                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        regErrorMessage.textContent = data.message;
                        regErrorMessage.style.display = 'block';
                        return;
                    }
                    
                    // Store user info in sessionStorage
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('name', name);
                    
                    // Redirect to chat page
                    window.location.href = '/chat';
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    regErrorMessage.textContent = 'An error occurred. Please try again.';
                    regErrorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
