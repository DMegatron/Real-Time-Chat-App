<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Chat App Login</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1 class="u">Chat Login</h1>
                <span>Enter your username to join the chat</span>
                <br>
                <div class="mb-2">
                    <label for="username" class="form-label">Username</label>
                    <input name="username" type="text" class="form-control username" 
                           placeholder="Enter your username" required>
                </div>
                <button type="submit" class="btn btn-primary login_btn">Join Chat</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <!-- <img src="assets/images/image.png" alt="chat-logo"> -->
                    <h2>Welcome to our Chat App!</h2>
                    <p>Connect with friends and colleagues in real-time</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Handle form submission
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = loginForm.querySelector('.username').value.trim();
                
                if (username) {
                    // Store username in localStorage
                    localStorage.setItem('username', username);
                    
                    // Redirect to chat page
                    window.location.href = '/chat';
                }
            });
        });
    </script>
</body>
</html>
